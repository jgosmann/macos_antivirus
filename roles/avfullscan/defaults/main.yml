---

prefix: /opt/local
python3_path: "{{ prefix }}/bin/python3"

install_bin_directory: /usr/local/bin

avfullscan_path: "{{ install_bin_directory }}/avfullscan.py"
avfullscan_timestamp_file_path: ~/.avfullscan.timestamp

avfullscan_dirs: ["~"]
avfullscan_interval_secs: 86400
avfullscan_check_interval_secs: 3600
avfullscan_scan_days: 7
avfullscan_require_ac: true
